<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities in Html</title>
</head>
<body>
    <div class="container">
        <p>To print less than: &lt;</p>
        <p>To print pound symbol: &pound;</p>
        <p>To print copywrite symbol: &copy;</p>
        <p>To print empty character: &#8193 </p>
        <p>To print a symbol: &prod;</p>
    </div>
        
</body>
</html>

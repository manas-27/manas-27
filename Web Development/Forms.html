<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input types</title>
</head>
<body>
    <form action="">
        <div>
        <label for="name"><b>Name: </b></label>
            <input type="text" name="myName" id = "name" >
        </div>
        <br>
        <div>
            <b>Contact: </b><input type="number" name="myConatct" >
        </div>
        <br>
        <div>
            <b>E-mail: </b><input type="email" name="myEmail" >
        </div>
        <br>
        <label for="eligiblity"><b>Confirm your Eligiblity: </b></label>
        <div>
            <input type="checkbox" name="myeligiblity" id = "eligiblity" >
        </div>
        <br>
        <div>
            <b>Date: </b><input type="date" name="myDate" >
        </div>
        <br>
        <div>
            <b>Time: </b><input type="time" name="myTime" >
        </div>
        <br>
        <div>
            <b>Gender: </b>Male<input type="radio" name="myName" >
            Female<input type="radio" name="myName" >
            Other<input type="radio" name="myName" >
        </div>
        <br>
        <div>
            <b>About Yourself: </b><br><textarea name=""  cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Select your prefered car</label>
            <select name="myCar" id="car">
                <option value="alto">Alto 800</option>
                <option value="swift">Swift</option>
                <option value="wagon" selected>Wagon R</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </div>
    </form>
<!-- Ids and classes -->
<span class="redBg"></span>  <!-- > is used for adding class attribute  span.redBg-->
<span id="main"></span>  <!-- # is used for adding Id attributr  span#main-->

<!-- Emmet takes div tag as default -->
<div class="blackBg redBg"></div>
</body>
</html>

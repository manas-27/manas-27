<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>
<body>

    <!-- Lists -->
    <ul type = "square">
        <li>Asim Vaibhav</li>
        <li>Anindya Satyam</li>
        <li>Ajinkya Mishra</li>
    </ul>
    <ol type = "i">
        <li>Asim Vaibhav</li>
        <li>Anindya Satyam</li>
        <!-- Nested Lists -->
        <ol>
            <li>Ajinkya Mishra</li>
            <li>Achyutmanas Tiwari</li>
            <li>Atindra Mishra</li>
        </ol>
        <li>Arsee Tiwari</li>
    </ol>

    <!-- Tables -->

    <table border = "3">
        <h3>Tables</h3>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Student Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Asim Vaibhav</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ayushi Surve</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Gurmat Singh</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Srushti Sankhe</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
